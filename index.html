<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">

  <title>Document</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para
        agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="input-wrapper">
              <div class="col-2">
              <label for="nome">Nome</label>
              <input type="text" id="nome" required />
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" required />
              </div>
            </div>      
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required />
            </div>
            <div class="input-wrapper">
              <label for="senha">Senha <span>(mínimo de 8 caracteres)</span></label>
              <input type="password" id="senha" required minlength="8" />
            </div>
        </div>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="nome-mentor" required />
            </div>
        </div>
        <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h2>PRIMEIRA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
             <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
             <input type="date" id="event-date" />
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>

          </div>
        </div>
        <div class="fieldset-wrapper">
          <h2>SEGUNDA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
             <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
             <input type="date" id="event-date" />
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>

          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <input 
      class="button"
      type="submit"
      form="my-form"
      value="Salvar">
    </footer>

  </div>
  
</body>
</html>
